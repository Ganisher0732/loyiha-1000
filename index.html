<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noruto_Youtuber</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .conteyner-3 {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }
    .harhil {
      color: aqua;
      font-size: 28px;
      text-decoration: none;
      transition: 0.3s;
    }
    .harhil:hover {
      color: white;
      text-shadow: 0 0 10px aqua;
    }
    .ismbek {
      color: aqua;
      font-size: 70px;
      font-family: monospace;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid aqua;
      width: 0;
      margin: 100px auto 60px;
      animation: typing 3.5s steps(16) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .contayner-2 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
      min-height: 100vh;
    }
    .img {
      background-image: url(./noruto.jpg);
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border: 3px solid aqua;
      border-radius: 50%;
      box-shadow: 0 0 20px aqua;
    }
    .about {
      max-width: 600px;
      text-align: center;
    }
    .about-2 {
      color: aqua;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .about-3 {
      font-size: 18px;
      line-height: 1.6;
    }
    #gameni-idsi {
      min-height: 100vh;
      padding-top: 100px;
    }
    .game-title {
      text-align: center;
      font-size: 50px;
      color: aqua;
      text-shadow: 0 0 15px aqua;
      margin-bottom: 50px;
    }
    .container-game {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 80px;
    }
    .game1 {
      color: aqua;
      font-size: 40px;
      text-align: center;
      transition: 0.3s;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px aqua;
    }
    .game1:hover {
      color: white;
      text-shadow: 0 0 15px aqua;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="conteyner-3">
    <a class="harhil" href="#">Skill</a>
    <a class="harhil" href="#games-section">Game</a>
    <a class="harhil" href="#">Contact</a>
  </div>

  <h1 class="ismbek">Noruto_Youtuber</h1>

  <div class="contayner-2">
    <div class="img"></div>
    <div class="about">
      <h1 class="about-2">About Me</h1>
      <p class="about-3">
        Men G'anisherman, 13 yoshdaman. IT Parkda o‘qiyman va web dasturchi bo‘lishni orzu qilaman.
      </p>
    </div>
  </div>

  <div id="gameni-idsi">
    <h1 class="game-title">Games</h1>
    <div class="container-game">
      <div class="game1">Minecraft</div>
      <div class="game1">Roblox</div>
      <div class="game1">Mita</div>
    </div>
  </div>
</body>
</html>
