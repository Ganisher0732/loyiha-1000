<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noruto_Youtuber</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .ismbek {
      color: aqua;
      font-size: 60px;
      font-family: monospace;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid aqua;
      width: 0;
      margin: 40px auto;
      animation: typing 3.5s steps(16) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .conteyner-3 {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .harhil {
      color: aqua;
      font-size: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .harhil:hover {
      color: white;
      text-shadow: 0 0 10px aqua;
    }

    .contayner-2 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 50px;
    }

    .img {
      background-image: url(./noruto.jpg);
      width: 300px;
      height: 300px;
      background-size: cover;
      border: 2px solid aqua;
      border-radius: 50%;
      box-shadow: 0 0 20px aqua;
    }

    .about {
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 600px;
    }

    .about-2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .about-3 {
      font-size: 18px;
      line-height: 1.6;
    }
    .container-game {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 100px;
      margin-bottom: 100px;
    }

    .game1 {
      color: aqua;
      font-size: 40px;
      text-align: center;
      transition: 0.3s;
    }

    .game1:hover {
      color: white;
      text-shadow: 0 0 15px aqua;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="conteyner-3">
    <a class="harhil" href="#">Skill</a>
    <a class="harhil" href="#">Game</a>
    <a class="harhil" href="#">Contact me</a>
  </div>

  <h1 class="ismbek">Noruto_Youtuber</h1>

  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/EFmxPMdBqmU?autoplay=1&mute=1&loop=1&playlist=EFmxPMdBqmU"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="contayner-2">
    <div class="img"></div>
    <div class="about">
      <h1 class="about-2">About me</h1>
      <p class="about-3">
        My name is G'anisher and I am 13 years old. I am a student at IT Park. 
        I love programming and I want to become a web developer in the future.
      </p>
    </div>
  </div>
  <div class="container-game">
    <h1 class="game1">Minecraft</h1>
    <h1 class="game1">Roblox</h1>
    <h1 class="game1">Mita</h1>
  </div>
</body>
</html>
